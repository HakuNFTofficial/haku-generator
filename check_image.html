<!DOCTYPE html>
<html>
<head>
    <title>检查NFT图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 512px;
            border: 1px solid #999;
        }
        .info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>NFT图片检查</h1>
    
    <div class="container">
        <div class="image-container">
            <h2>生成的NFT图片 (1.png)</h2>
            <img id="nftImage" src="build/images/1.png" alt="NFT Image" crossorigin="anonymous">
        </div>
        
        <div class="info">
            <h3>图片信息:</h3>
            <p><strong>文件名:</strong> 1.png</p>
            <p><strong>尺寸:</strong> <span id="dimensions"></span></p>
            <p><strong>clothes2图层:</strong> M_clonthing_H1 (根据JSON文件)</p>
            <p><strong>clothes1图层:</strong> M_clonthing_H1 (根据图层关联规则应该与clothes2一致)</p>
        </div>
    </div>

    <script>
        const img = document.getElementById('nftImage');
        
        img.onload = function() {
            document.getElementById('dimensions').textContent = `${this.naturalWidth} x ${this.naturalHeight}`;
        };
    </script>
</body>
</html>
