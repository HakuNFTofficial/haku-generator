<!DOCTYPE html>
<html>
<head>
    <title>Check NFT Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-container {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 512px;
            border: 1px solid #999;
        }
        .info {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>NFT Image Check</h1>
    
    <div class="container">
        <div class="image-container">
            <h2>Generated NFT Image (1.png)</h2>
            <img id="nftImage" src="build/images/1.png" alt="NFT Image" crossorigin="anonymous">
        </div>
        
        <div class="info">
            <h3>Image Information:</h3>
            <p><strong>Filename:</strong> 1.png</p>
            <p><strong>Dimensions:</strong> <span id="dimensions"></span></p>
            <p><strong>clothes2 Layer:</strong> M_clonthing_H1 (from JSON file)</p>
            <p><strong>clothes1 Layer:</strong> M_clonthing_H1 (should match clothes2 according to layer association rules)</p>
        </div>
    </div>

    <script>
        const img = document.getElementById('nftImage');
        
        img.onload = function() {
            document.getElementById('dimensions').textContent = `${this.naturalWidth} x ${this.naturalHeight}`;
        };
    </script>
</body>
</html>
